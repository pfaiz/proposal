<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Home screen styles */
        #home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        #home-screen button {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        #home-screen button:hover {
            background: #2ecc71;
        }

        /* Game area styles */
        #game-area {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .blackjack-table {
            background: green;
            width: 80%;
            height: 400px;
            border-radius: 200px 200px 0 0;
            position: relative;
            border: 10px solid black;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .blackjack-table .table-text {
            text-align: center;
            position: absolute;
            top: 30px;
            width: 100%;
            color: gold;
            font-size: 20px;
            font-weight: bold;
        }

        .player-area {
            display: flex;
            justify-content: space-evenly;
            position: absolute;
            bottom: 40px;
            width: 100%;
        }

        .dealer-area {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 100px;
            width: 100%;
        }

        .card {
            display: inline-block;
            width: 60px;
            height: 90px;
            border-radius: 8px;
            border: 2px solid #fff;
            margin: 5px;
            background: #fff;
            color: #2c3e50;
            text-align: center;
            line-height: 90px;
            font-size: 18px;
        }

        .controls {
            margin: 20px;
        }

        .control-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .control-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen">
        <h1>Welcome to Blackjack</h1>
        <button onclick="startGame()">Play</button>
    </div>

    <!-- Game Area -->
    <div id="game-area">
        <div class="blackjack-table">
            <div class="table-text">Blackjack - 2 to 1 Payouts</div>
            <div class="dealer-area" id="dealer-cards"></div>
            <div class="player-area" id="player-cards"></div>
        </div>

        <h3 id="player-total">Player Total: 0</h3>
        <h3 id="dealer-total">Dealer Total: Hidden</h3>

        <div class="controls">
            <button class="control-btn" onclick="hit()">Hit</button>
            <button class="control-btn" onclick="stand()">Stand</button>
        </div>

        <p id="status"></p>
    </div>

    <script>
        let playerCards = [];
        let dealerCards = [];
        let playerTotal = 0;
        let dealerTotal = 0;

        const startGame = () => {
            document.getElementById("home-screen").style.display = "none";
            document.getElementById("game-area").style.display = "flex";
            resetGame();
        };

        const resetGame = () => {
            playerCards = [];
            dealerCards = [];
            playerTotal = 0;
            dealerTotal = 0;
            document.getElementById("player-cards").innerHTML = "";
            document.getElementById("dealer-cards").innerHTML = `
                <div class="card">K</div>
                <div class="card">?</div>
            `;
            document.getElementById("player-total").innerText = "Player Total: 0";
            document.getElementById("dealer-total").innerText = "Dealer Total: Hidden";
            document.getElementById("status").innerText = "";
        };

        const calculateTotal = (cards) => {
            let total = 0;
            let aces = 0;

            for (let card of cards) {
                if (card === "A") {
                    total += 11;
                    aces++;
                } else if (["K", "Q", "J"].includes(card)) {
                    total += 10;
                } else {
                    total += parseInt(card);
                }
            }

            while (total > 21 && aces > 0) {
                total -= 10;
                aces--;
            }

            return total;
        };

        const hit = () => {
            if (playerTotal >= 21) return;

            const newCard = Math.floor(Math.random() * 10) + 1;
            playerCards.push(newCard.toString());
            playerTotal = calculateTotal(playerCards);

            const cardElement = document.createElement("div");
            cardElement.className = "card";
            cardElement.innerText = newCard;
            document.getElementById("player-cards").appendChild(cardElement);

            document.getElementById("player-total").innerText = `Player Total: ${playerTotal}`;

            if (playerTotal === 21) {
                document.getElementById("status").innerText = "Blackjack! Dealer reveals cards.";
                revealDealerCards();
            } else if (playerTotal > 21) {
                document.getElementById("status").innerText = "Bust! You lose.";
            }
        };

        const stand = () => {
            revealDealerCards();
        };

        const revealDealerCards = () => {
            dealerTotal = Math.floor(Math.random() * 21) + 16; // Simulate dealer's total
            document.getElementById("dealer-total").innerText = `Dealer Total: ${dealerTotal}`;
            document.getElementById("status").innerText =
                dealerTotal > 21 || playerTotal > dealerTotal
                    ? "You win!"
                    : dealerTotal === playerTotal
                    ? "It's a tie!"
                    : "Dealer wins!";
        };

        resetGame();
    </script>
</body>
</html>
