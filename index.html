<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(160deg, #0c0c0c, #1a1a1a);
        color: #ecf0f1;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        background: #111111;
        padding: 20px;
        text-align: center;
        width: 100%;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
        margin: 0;
        font-size: 28px;
        color: #d4af37; /* Gold */
        text-shadow: 0 0 8px #d4af37;
    }

    .table {
        width: 90%;
        height: 500px;
        border-radius: 20px;
        border: 15px solid #2c3e50;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        position: relative;
        margin-top: 20px;
        background: #1e1e1e; /* Dark gray */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    .dealer-area, .player-area {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hand-value {
        color: #d4af37; /* Gold */
        font-size: 20px;
        margin: 5px 0;
        text-shadow: 0 0 8px #d4af37;
    }

    .card {
        display: inline-block;
        width: 60px;
        height: 90px;
        border-radius: 8px;
        border: 2px solid #d4af37; /* Gold */
        margin: 5px;
        background: #333333; /* Darker gray */
        color: #ecf0f1;
        text-align: center;
        line-height: 90px;
        font-size: 18px;
    }

    .chips-area {
        display: flex;
        justify-content: center;
        margin: 10px;
    }

    .chip {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 10px;
        background-color: #d4af37; /* Gold */
        color: black;
        line-height: 50px;
        font-size: 16px;
        text-align: center;
        border: 2px solid #000;
        cursor: pointer;
        box-shadow: 0 0 10px #d4af37;
    }

    .chip:hover {
        background-color: #b8860b; /* Darker gold */
    }

    .controls {
        text-align: center;
        margin-top: 10px;
    }

    .control-btn {
        background: #444444;
        color: white;
        border: 2px solid #d4af37;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
        box-shadow: 0 0 8px #d4af37;
    }

    .control-btn:hover {
        background: #555555;
    }

    .refill-btn, .color-btn {
        background: #111111;
        color: white;
        border: 2px solid #d4af37;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
        box-shadow: 0 0 8px #d4af37;
    }

    .refill-btn:hover, .color-btn:hover {
        background: #333333;
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.9);
        color: #d4af37; /* Gold */
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        text-align: center;
        font-size: 24px;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-in-out;
    }

    .popup.show {
        opacity: 1;
        pointer-events: auto;
    }
</style>
